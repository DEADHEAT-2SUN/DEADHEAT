<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DEAD HEAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: red;
      font-family: sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: red;
    }

    .video-wrapper {
      width: 100%;
      max-height: 70vh; /* 비디오가 전체 화면의 70%만 차지하도록 제한 */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: red;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: red;
    }

    .button-link {
      background-color: red;
      color: yellow;
      padding: 16px 40px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 4rem;
      font-weight: bold;
      margin-top: 10px;
      animation: floatButton 2s ease-in-out infinite;
      box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.7);
      transform: scale(1.03);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .button-link:hover {
      opacity: 0.8;
      box-shadow: 0 0 30px 10px rgba(255, 255, 0, 0.7);
      transform: scale(1.03);
    }

    @keyframes floatButton {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .button-link {
        font-size: 1.3rem;
        padding: 14px 35px;
      }
    }

    @media (max-width: 480px) {
      .button-link {
        font-size: 1.2rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video src="deadheat_flyer.mp4" autoplay muted loop playsinline></video>
    </div>
    <a class="button-link" href='countdown.html'>≫ 바로가기</a>
  </div>
</body>
</html>
